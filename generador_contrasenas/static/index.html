<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/564x/05/9b/38/059b389ad7b021e932cf2be5900cdea4.jpg" alt="Logo" class="logo">
        <h1>Generador de Contraseñas</h1>
        <form action="/" method="get">
            <label for="length">Longitud:</label>
            <input type="number" id="length" name="length" min="6" value="12" required>

            <label for="difficulty">Dificultad:</label>
            <select id="difficulty" name="difficulty">
                <option value="easy">Fácil</option>
                <option value="advanced">Avanzado</option>
                <option value="very_advanced">Muy Avanzado</option>
                <option value="extreme">Extremo</option>
            </select>

            <button type="submit">Generar Contraseña</button>
        </form>

        {{if .Password}}
            <div class="result">
                <h2>Contraseña Generada:</h2>
                <p>{{.Password}}</p>
                <p>Longitud: {{.Length}}</p>
                <p>Dificultad: {{.Difficulty}}</p>
            </div>
        {{end}}
    </div>
</body>
</html>
